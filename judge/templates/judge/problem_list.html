{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Problem List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>Problem List</h1>
    <a href="{% url 'problem_create' %}" class="btn btn-primary mb-3">Add Problem</a>
    <ul class="list-group">
        {% for problem in problems %}
            <li class="list-group-item d-flex justify-content-between">
                {{ problem.title }}
                <div>
                    <a href="{% url 'problem_update' problem.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'problem_delete' problem.id %}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
